<div class="header bg-blue-gradient pb-6">
    <div class="container-fluid">
      <div class="header-body">
        <div class="row align-items-center py-4">
          <div class="col-lg-6 col-7">
            <h6 class="h1 text-white d-inline-block mb-0">My Jobs</h6>

          </div>
          <div class="col-lg-6 col-5 text-right dropdown" *ngIf="showFilter">
            <a href="#" class="btn btn-sm btn-neutral" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <i class="fa fa-filter" aria-hidden="true"></i>
              Filters</a>
            <div class="dropdown-menu  dropdown-menu-right ">
              <a (click)="filterAllJobs()" class="dropdown-item">
                <i class="icofont-list text-primary" ></i>
                <span>Applied Jobs</span>
              </a>
              <a (click)="filterActiveJobs()" class="dropdown-item">
                <i class=" icofont-light-bulb text-yellow" aria-hidden="true"></i>
                <span>Active Jobs</span>
              </a>
              <a (click)="filterCompletedJobs()" class="dropdown-item">
                <i class="icofont-check text-success"></i>
                <span>Completed Jobs</span>
              </a>
              <a (click)="filterPendingJobs()" class="dropdown-item">
                <i class="icofont-clock-time text-warning" aria-hidden="true"></i>
                <span>Pending Jobs</span>
              </a>
              <a (click)="filterRejectedJobs()" class="dropdown-item">
                <i class="icofont-trash text-danger" aria-hidden="true"></i>
                <span>Rejected Jobs</span>
              </a>


            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Page content -->
  <div class="container-fluid mt--6">
    <div class="row justify-content-center">
      <div class="col">
        <div class="card">
            <!-- Card header -->
            <div class="card-header">
              <!-- Title -->
              <h5 class="h2 mb-0">{{currentHeading | titlecase}} Jobs</h5>
            </div>
            <!-- Card body -->

            <div class="card-body p-0">
              <!-- List group -->
              <div class="list-group list-group-flush job-card" *ngFor="let job of jobsToDisplay">
                <div class="list-group-item list-group-item-action flex-column align-items-start py-4 px-4">
                 <div class="row">
                     <div class="col-md-10">
                        <h3 class="mb-1">{{job.jobTitle}}</h3>
                        <p class="text-sm mb-0">{{job.jobDesc}}</p>
                        <div class="btn btn-sm btn-outline-warning mt-2" *ngIf="job.status == 'pending'">
                            <i class="icofont-clock-time" aria-hidden="true"></i>
                            Pending
                        </div>
                        <div class="btn btn-sm btn-outline-primary mt-2" *ngIf="job.status == 'completed'">
                            <i class="icofont-checked" aria-hidden="true"></i>
                            Completed
                        </div>
                        <div class="btn btn-sm btn-outline-danger mt-2" *ngIf="job.status == 'rejected'">
                            <i class="icofont-trash" aria-hidden="true"></i>
                            Rejected
                        </div>
                        <div class="btn btn-sm btn-outline-success mt-2" *ngIf="job.status == 'active'">
                            <i class="icofont-light-bulb" aria-hidden="true"></i>
                            Active
                        </div>
                     </div>
                     <div class="col-md-2">
                       <div class="date">
                        {{job.jobPosted | date: 'MMMM d,y'}}
                       </div>
                       <div class="price" *ngIf="job?.jobBudgetType == 'pay_by_hour'">
                        ${{job.jobBudget}}/hr
                       </div>
                       <div class="price" *ngIf="job?.jobBudgetType == 'fixed_price'">
                        ${{job.jobBudget}}
                       </div>
                       <div class="text-right mt-2">
                        <a class="btn btn-sm btn-primary text-white" [routerLink]="['/freelancer/job-desc']">
                            View Job
                        </a>
                       </div>

                     </div>
                 </div>

                </div>

              </div>

            </div>
          </div>
      </div>
    </div>
  </div>
