<div class="header bg-blue-gradient pb-6">
    <div class="container-fluid">
      <div class="header-body">
        <div class="row align-items-center py-4">
          <div class="col-lg-6 col-7">
            <h6 class="h1 text-white d-inline-block mb-0">Post New Blog</h6>

          </div>

        </div>

      </div>
    </div>
  </div>
  <!-- Page content -->
  <div class="container-fluid mt--6">

        <div class="card">
          <div class="card-header bg-transparent">
            <h2 class="mb-0">Blog Editor</h2>

          </div>
          <div class="card-body">
    <form>
      <div class="row">
        <div class="col-md-10">
          <div class="form-group">
            <label for="blog-title">Blog Title</label>
            <input type="text" class="form-control" id="blog-title" placeholder="Enter the title of blog">
          </div>
        </div>
        <div class="col-md-10">
          <div class="form-group">
            <label for="blog-thumb">Blog Thumbnail</label>
            <input type="file" class="form-control" id="blog-thumb">
          </div>
        </div>

        <div class="com-md-10">
          <quill-editor [modules]="config"></quill-editor>
        </div>
      </div>

    </form>

    <div class="row justify-content-center">
      <div class="col">
           <div class="row">

           </div>


      </div>
    </div>
  </div>
  </div>
  </div>
