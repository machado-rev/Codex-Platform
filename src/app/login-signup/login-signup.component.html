
<div class="wrapper">
    <div class="container">
      
        <section id="formHolder">
     
           <div class="row">
     
              <!-- Brand Box -->
              <div class="col-lg-6 brand">
                 <a routerLink="/" class="logo">
                     <img src="assets/img/logo.PNG" alt="" />
                 </a>
     
                 <div class="heading">
                    <h2>Codex on Althash</h2>
                    <p>Leading Software Innovation</p>
                    <img src="assets/img/login-img.svg" alt="login image" class="login-img">
                 </div>
     
                 <div class="success-msg">
                    <p>Great! You are one of our members now</p>
                    <!-- <a href="#" class="profile">Your Profile</a> -->
                 </div>
              </div>
     
     
              <!-- Form Box -->
              <div class="col-lg-6 form">
     
                 <!-- Login Form -->
                 <div class="login form-peice login-piece switched">
                     <div class="form-head">
                        <h2 class="gradient-text" *ngIf="isFreelancer">
                           Freelancer Login
                       </h2>
                       <h2 class="gradient-text" *ngIf="!isFreelancer">
                          Employer Login
                      </h2>
                     </div>
                    <form class="login-form" action="#" method="post">
                       <div class="form-group">
                          <label for="loginemail">Email Adderss</label>
                          <input type="email" name="loginemail" id="loginemail" required>
                       </div>
     
                       <div class="form-group">
                          <label for="loginPassword">Password</label>
                          <input type="password" name="loginPassword" id="loginPassword" required>
                       </div>
     
                       <div class="CTA">
                          <input type="submit" value="Login">
                          <a (click)="showSignup()" class="switch">I'm new here</a>
                       </div>
                    </form>
                 </div><!-- End Login Form -->
     
     
                 <!-- Signup Form -->
                 <div class="signup form-peice signup-piece switched">
                    <div class="form-head">
                        <h2 class="gradient-text" *ngIf="isFreelancer">
                            Freelancer SignUp
                        </h2>
                        <h2 class="gradient-text" *ngIf="!isFreelancer">
                           Employer SignUp
                       </h2>
                    </div>
                    <form class="signup-form" action="#" method="post">
     
                       <div class="form-group">
                          <label for="name">Full Name</label>
                          <input type="text" name="username" id="name" class="name">
                          <span class="error"></span>
                       </div>
     
                       <div class="form-group">
                          <label for="email">Email Adderss</label>
                          <input type="email" name="emailAdress" id="email" class="email">
                          <span class="error"></span>
                       </div>
     
                       <div class="form-group">
                          <label for="phone">Phone Number - <small>Optional</small></label>
                          <input type="text" name="phone" id="phone">
                       </div>
     
                       <div class="form-group">
                          <label for="password">Password</label>
                          <input type="password" name="password" id="password" class="pass">
                          <span class="error"></span>
                       </div>
     
                       <div class="form-group">
                          <label for="passwordCon">Confirm Password</label>
                          <input type="password" name="passwordCon" id="passwordCon" class="passConfirm">
                          <span class="error"></span>
                       </div>
     
                       <div class="CTA">
                          <input type="submit" value="Signup Now" id="submit">
                          <a (click)="showLogin()" class="switch">I already have an account</a>
                       </div>
                    </form>
                 </div><!-- End Signup Form -->
              </div>
           </div>
     
        </section>
     
     
       
     
     </div>
</div>
